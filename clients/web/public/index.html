<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Garage</title>
    <style>
      body {
        background: #eee;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
        margin: 0;
      }

      .warn-no-js {
        background: #fc4;
        left: 0;
        margin: 0;
        padding: 12px;
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
      }

      .wrapper {
        background: white;
        border: 1px solid #d9d9d9;
        padding: 12px;
        max-width: 320px;
        margin: 40px auto;
      }

      main {
        margin: 20px 0;
      }

      footer {
        border-top: 1px solid #d9d9d9;
        padding-top: 20px;
      }

      button {
        background: transparent;
        border-radius: 3px;
        border: 1px solid #d9d9d9;
        cursor: pointer;
        padding: 8px 12px;
        margin-right: 8px;
        transition: 0.2s all;
      }

      button:hover {
        border-color: #9ef;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <noscript>
      <p class="warn-no-js">
        You need to enable JavaScript to control the Garage. It's the only way.
      </p>
    </noscript>
  </body>
</html>
